<p>*****上传商品图片颜色输入框提示说明：*****</p>
<p> 首先从本地选择一张图片，然后输入商品对应的颜色。例如输入颜色"红色"，"黄色"，等跟图片对应的颜色。 ***只输入一个颜色***</p>

<p>*****上传商品图片尺寸和库存提示说明：*****</p>
<p> 输入格式 "尺寸/库存,"尺寸/库存"。 例如： "XL/1000,XXL/2000/XXXL/3000/XXXXL/4000"
    这里注意一点，逗号使用的是英文格式下的逗号","。不是中文输入格式下的逗号"，",请注意区分"，"和"," ***可以输入多个尺寸/库存***
</p>
